<button (click)="toggleBulkEdit()" expand="full">
  Bulk Edit
</button>


<button (click)="bulkDelete()" expand="full" color="danger" *ngIf="bulkEdit">
  Bulk Delet
</button>

<table>
    <tr class="header-row">
        <th *ngIf="bulkEdit"> Select

        </th>
        <th tappable (click)="sortBy('email')">Email
            <span *ngIf="sortDirection== 1">

            <i class="material-icons">arrow_drop_up</i>

            </span>
            <span *ngIf="sortDirection== 2">
            <i class="material-icons">arrow_drop_down</i>

            </span>


        </th>

        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th *ngIf="!bulkEdit">
            action</th>


    </tr>

    <tr *ngFor="let row of data; let i = index;">

        <td>{{row.email}}</td>
        <td>{{row.login?.username}}</td>
        <td>{{row.name?.first}}</td>
        <td>{{row.name?.last}}</td>
        <td>{{row.phone}}</td>

        <td *ngIf="!bulkEdit">
            <button size="small" (click)="removeRow(1)" color="light" fill="clear">
              <i class="material-icons">delete_forever</i>

            </button>

        </td>

    </tr>


</table>


<div class="fab-button-container">
    <button mat-fab color="accent" aria-label="Example icon button with a delete icon" routerLink="/OrderForm">
    <mat-icon>add</mat-icon>
  </button>
</div>
